<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../static/CSS/inicio.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
    
</head>


<body class="bg-transparent">
    <div class="container h-50">
        
    
        {% for usuario in coleccionUsuarios %}
            <div class="col-3 mx-auto">
                <div class="text-center">
                   
               
                    <img id="profile-img" class="rounded-circle profile-img-card" src="../static/imagenes/foto1.jpg" height="200"
                    width="200" />
                    <p id="profile-name" class="profile-name-card"></p>
                   
                    
                    <form class="form-signin" method="post" action="{{ url_for('index') }}">
            
                        
                        <p name="alumno1">{{usuario.nombre}}</p>
                        
                        <button type="submit" class="btn btn-lg btn-success btn-block btn-signin text-white"  >Start</button>
                    </form>
                    
                </div>
                
            </div>
            {% endfor %}
            

    
        </div>
    </div>
    <script src="../static/JS/proyecto.js"></script>
</body>

</html>
